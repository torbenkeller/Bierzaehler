name: bierzaehler
description: Optimal um seinen Bierkonsum zu kontrollieren.

version: 7.0.0

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Provider for state manegement
  provider: ^4.0.4
  # Value equality
  equatable: ^1.1.0
  # Database access
  sqflite: ^1.2.0
  freezed_annotation: ^0.12.0
  injectable: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1

  freezed:
  injectable_generator:
  build_runner:

flutter:
  uses-material-design: true

  fonts:
    - family:  MyFlutterApp
      fonts:
        - asset: fonts/MyFlutterApp.ttf


