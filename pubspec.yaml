name: bierzaehler
description: Optimal um seinen Bierkonsum zu kontrollieren.

version: 7.0.0

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Service locator
  get_it: ^3.1.0
  # Provider for state manegement
  provider: ^4.0.2
  # Value equality
  equatable: ^1.0.3
  # Functional programming thingies
  dartz: ^0.8.9
  # Database access
  sqflite: ^1.2.0
  # Better errors in dev
  linter: ^0.1.110

  json_serializable: ^3.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1
  lint: ^1.1.1

flutter:
  uses-material-design: true

  fonts:
  - family:  MyFlutterApp
    fonts:
    - asset: fonts/MyFlutterApp.ttf